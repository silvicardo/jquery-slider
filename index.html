<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>jQuerySlider</title>
  </head>
  <body>

    <header>
      <nav>
          <i class="fas fa-arrow-left"></i>
          <h1>jQuery-Slider</h1>
          <i class="fas fa-arrow-right"></i>
      </nav>
    </header>

    <div class="content_area">
      <div class="slider_cnt">
        <i class="fas fa-arrow-left prev"></i>
        <div class="slider_images_cnt">
          <img src="imma1.jpeg" class="slider_img active">
          <img src="imma2.jpeg" class="slider_img">
          <img src="imma3.jpeg" class="slider_img">
          <img src="imma4.jpg" class="slider_img">
          <img src="imma5.jpeg" class="slider_img">
          <img src="imma6.jpeg" class="slider_img">
          <img src="imma7.jpeg" class="slider_img">
        </div>
        <i class="fas fa-arrow-right next"></i>
        <div class="slider_indicators">
          <i class="fas fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
          <i class="far fa-circle"></i>
        </div>
      </div>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js">

  </script>
  </body>
</html>
